[package]
name = "semanticweft-wasm"
version = "0.1.0"
edition = "2021"
description = "WebAssembly bindings for the SemanticWeft core library."
license = "MIT"

[lib]
crate-type = ["cdylib", "rlib"]

[features]
default = ["console_error_panic_hook"]

[dependencies]
wasm-bindgen = "0.2"
console_error_panic_hook = { version = "0.1", optional = true }
serde_json = "1"
semanticweft = { path = "../core" }

# On wasm32 targets, enable JS-based randomness and time so that UUIDv7
# generation and chrono::Utc::now() work inside the browser / Deno / Node.
[target.'cfg(target_arch = "wasm32")'.dependencies]
getrandom = { version = "0.2", features = ["js"] }
uuid = { version = "1", features = ["js"] }
chrono = { version = "0.4", features = ["wasmbind"] }

[dev-dependencies]
wasm-bindgen-test = "0.3"

# wasm-opt is downloaded at build time from GitHub; disable it in sandboxed
# environments.  Remove this section to re-enable size optimisation in CI.
[package.metadata.wasm-pack.profile.release]
wasm-opt = false
