[package]
name = "sweft"
version = "0.1.0"
edition = "2021"
description = "CLI for the SemanticWeft protocol â€” validate and render Semantic Units."
license = "MIT"

[[bin]]
name = "sweft"
path = "src/main.rs"

[dependencies]
semanticweft = { path = "../core" }
clap = { version = "4", features = ["derive", "env"] }
serde_json = "1"
reqwest = { version = "0.12", features = ["json", "blocking"] }
serde = { version = "1", features = ["derive"] }
ed25519-dalek = { version = "2", features = ["rand_core"] }
rand = "0.8"
bs58 = "0.5"
httpdate = "1"
